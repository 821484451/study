<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="js/jquery-2.1.1.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 100%;
			height:  80px;
			background-color: #f00;
			position: relative;
		}
		.box1{
			width: 200px;
			height: 80px;
			position: absolute;
			left: 50%;
			margin-left: -100px;
			text-align:  center;
			line-height: 80px;
			color: #fff;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">我是标题</div>
	</div>
</body>
<script>	
	var mutationObserver = new MutationObserver(function(mutation){
		mutation.forEach(function(mutation){ 
			console.log(mutation)
		});
	});
	mutationObserver.observe(document.documentElement, {
		attributes: true,
		characterDate: true,
		childList: true,
		subtree: true,
		attributeOldValue: true,
		characterDataOldValue: true
	});
		
	$(function(){
		$('.box1').css({'color':'#ccc'}).addClass('mini');
	})
	
</script>
</html>
