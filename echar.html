<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>图表学习</title>
	<script src="js/echarts.js"></script>
</head>
<body>
	<div id="chartmain" style="width:600px; height: 400px;"></div>
	<div id="chartcontent" style="width:600px; height: 400px;"></div>
</body>
<script type="text/javascript">
    //指定图标的配置和数据
    var option = {
        title:{
            text:'ECharts 数据统计'
        },
        tooltip:{},
        legend:{
            data:['用户来源']
        },
        xAxis:{
            data:["Android","IOS","PC","Ohter"]
        },
        yAxis:{

        },
        series:[{
            name:'访问量',
            type:'line',
            data:[500,200,360,100]
        }]
    };
    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('chartmain'));

    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
</script>
<script>
	var option1 = {
	    title:{
	        text:'ECharts 数据统计'
	    },            
	    series:[{
	        name:'访问量',
	        type:'pie',    
	        radius:'60%', 
	        data:[
	            {value:500,name:'Android'},
	            {value:200,name:'IOS'},
	            {value:360,name:'PC'},
	            {value:100,name:'Ohter'}
	        ]
	    }]
	};
	 //初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('chartcontent'));

    //使用制定的配置项和数据显示图表
    myChart1.setOption(option1);
</script>
</html>
