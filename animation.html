<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<script src="jquery-2.1.1.min.js"></script>
	<link rel="stylesheet" href="./css/cube.css">
	<style>
		html,body{
			width: 100%;
			height: 100%;
			background: #000;
			background-size: cover;
		}
		*{
			margin: 0;
			padding: 0;
		}
		@keyframes  myAnimation 
		{
			0% {background-color: blue;width: 50px;height: 50px;border: 1px solid #666;}
			100% {background-color: blue;width: 50px;height: 50px;border: 1px solid #666;border-radius: 50%;}
		}
		@keyframes  circle1 
		{
			0% {transform: rotateY(0deg);transform-origin: 50% 50% 0;}
			100% {transform: rotateY(1440deg);transform-origin: 50% 50% 0;}
		}

		.box{
			animation-name: myAnimation;
			animation-duration: 5s;
			animation-timing-function: linear;
			animation-delay: 0s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-play-state: running;
		}
		.ball{
			width: 200px;
			height: 200px;
			margin: 50px;
			border-radius: 50%;
			border: 1px solid #fff;
			color: #fff;

			animation-name: circle1;
			animation-duration: 2s;
			animation-timing-function: linear;
			animation-delay: 0s;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-play-state: running;

		}
		
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="ball">
		xixiix
	</div>
	<div class="cube">
		<div class="left">left</div>
		<div class="right">right</div>
		<div class="top">top</div>
		<div class="bottom">bottom</div>
		<div class="front">front</div>
		<div class="back">back</div>
	</div>
	<div class="sixAngle">
		<div class="one">one</div>
		<div class="two">two</div>
		<div class="three">three</div>
		<div class="four">four</div>
		<div class="five">five</div>
		<div class="six">six</div>		
	</div>
	
</body>
<script>
</script>
</html>
