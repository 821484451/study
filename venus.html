<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
		html,body{
			width: 100%;
			height: 100%;
			background: #000;
			background-size: cover;
		}
		*{
			margin: 0;
			padding: 0;
		}
		.vernus{
			position: absolute;
			width: 800px;
			height: 800px;
			border-radius: 50%;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		.vernus>div{
			position: absolute;
			border-radius: 50%;
			border: 1px solid #fff;
			left: 50%;
			top: 50%;
			transform: translate(-50%,-50%);
		}
		.vernus>div>i{
			display: block;
			width: 20px;
			height: 20px;
			background-color: #f00;
			border-radius: 50%;
			position: absolute;
			left: 50%;
			margin-left: -10px;
			top: -10px;
		}
		.vernus>div:nth-child(1){
			width: 700px;
			height: 700px;
		}
		.vernus>div:nth-child(2){
			width: 600px;
			height: 600px;
		}
		.vernus>div:nth-child(3){
			width: 500px;
			height: 500px;
		}
		.vernus>div:nth-child(4){
			width: 400px;
			height: 400px;
		}
		.vernus>div:nth-child(5){
			width: 300px;
			height: 300px;

		}
		.vernus>div:nth-child(6){
			width: 200px;
			height: 200px;
		}
		@keyframes  myAnimation {
			0% {transform: rotateZ(0deg);}
			100% {transform: rotateZ(1440deg);}
		}
	</style>
</head>
<body>
	<div class="vernus">
		<div><i></i></div>
		<div><i></i></div>
		<div><i></i></div>
		<div><i></i></div>
		<div><i></i></div>
		<div><i></i></div>
	</div>
</body>
</html>
